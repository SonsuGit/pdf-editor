<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Editor</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <header>
    <h1>PDF Editor</h1>
    <p class="subtitle">Merge, rotate, and split PDFs — all in your browser</p>
  </header>

  <nav class="tab-bar">
    <button class="tab active" data-tab="merge">Merge</button>
    <button class="tab" data-tab="rotate">Rotate</button>
    <button class="tab" data-tab="split">Split</button>
  </nav>

  <main>
    <!-- Merge Tab -->
    <section id="merge" class="tab-content active">
      <div class="upload-area" id="merge-upload">
        <p>Drag & drop PDF files here, or</p>
        <label class="upload-btn">
          Choose Files
          <input type="file" accept=".pdf" multiple hidden>
        </label>
      </div>
      <div class="file-list" id="merge-file-list"></div>
      <div class="thumbnails" id="merge-thumbnails"></div>
      <div class="actions">
        <button class="action-btn" id="merge-btn" disabled>Merge & Download</button>
      </div>
    </section>

    <!-- Rotate Tab -->
    <section id="rotate" class="tab-content">
      <div class="upload-area" id="rotate-upload">
        <p>Drag & drop a PDF file here, or</p>
        <label class="upload-btn">
          Choose File
          <input type="file" accept=".pdf" hidden>
        </label>
      </div>
      <div class="rotate-controls" id="rotate-controls" hidden>
        <button class="control-btn" id="rotate-select-all">Select All</button>
        <button class="control-btn" id="rotate-cw">Rotate 90° CW</button>
        <button class="control-btn" id="rotate-180">Rotate 180°</button>
        <button class="control-btn" id="rotate-ccw">Rotate 270° CW</button>
      </div>
      <div class="thumbnails" id="rotate-thumbnails"></div>
      <div class="actions">
        <button class="action-btn" id="rotate-btn" disabled>Apply & Download</button>
      </div>
    </section>

    <!-- Split Tab -->
    <section id="split" class="tab-content">
      <div class="upload-area" id="split-upload">
        <p>Drag & drop a PDF file here, or</p>
        <label class="upload-btn">
          Choose File
          <input type="file" accept=".pdf" hidden>
        </label>
      </div>
      <div class="split-controls" id="split-controls" hidden>
        <label>
          Page range:
          <input type="text" id="split-range" placeholder="e.g. 1-3, 5, 7-10">
        </label>
        <button class="action-btn" id="split-btn" disabled>Split & Download</button>
        <span class="hint">Or click thumbnails to select pages</span>
      </div>
      <div class="thumbnails" id="split-thumbnails"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="js/preview.js"></script>
  <script src="js/merge.js"></script>
  <script src="js/rotate.js"></script>
  <script src="js/split.js"></script>
</body>
</html>
